[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "parol6"
version = "0.1.0"
description = "Python library for controlling PAROL6 robot arms"

requires-python = ">=3.11"
dependencies = [
    # pinokin: Pinocchio-based FK/IK bindings
    # https://github.com/Jepson2k/pinokin/releases/tag/v0.1.1

    # macOS ARM64 (Apple Silicon)
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp311-cp311-macosx_15_0_arm64.whl ; python_version == '3.11' and platform_system == 'Darwin' and platform_machine == 'arm64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp312-cp312-macosx_15_0_arm64.whl ; python_version == '3.12' and platform_system == 'Darwin' and platform_machine == 'arm64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp313-cp313-macosx_15_0_arm64.whl ; python_version == '3.13' and platform_system == 'Darwin' and platform_machine == 'arm64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp314-cp314-macosx_15_0_arm64.whl ; python_version == '3.14' and platform_system == 'Darwin' and platform_machine == 'arm64'",

    # Windows AMD64
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp311-cp311-win_amd64.whl ; python_version == '3.11' and platform_system == 'Windows' and platform_machine == 'AMD64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp312-cp312-win_amd64.whl ; python_version == '3.12' and platform_system == 'Windows' and platform_machine == 'AMD64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp313-cp313-win_amd64.whl ; python_version == '3.13' and platform_system == 'Windows' and platform_machine == 'AMD64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp314-cp314-win_amd64.whl ; python_version == '3.14' and platform_system == 'Windows' and platform_machine == 'AMD64'",

    # Linux x86_64
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp311-cp311-manylinux_2_39_x86_64.whl ; python_version == '3.11' and platform_system == 'Linux' and platform_machine == 'x86_64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp312-cp312-manylinux_2_39_x86_64.whl ; python_version == '3.12' and platform_system == 'Linux' and platform_machine == 'x86_64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp313-cp313-manylinux_2_39_x86_64.whl ; python_version == '3.13' and platform_system == 'Linux' and platform_machine == 'x86_64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp314-cp314-manylinux_2_39_x86_64.whl ; python_version == '3.14' and platform_system == 'Linux' and platform_machine == 'x86_64'",

    # Linux aarch64 (ARM64)
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp311-cp311-manylinux_2_39_aarch64.whl ; python_version == '3.11' and platform_system == 'Linux' and platform_machine == 'aarch64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp312-cp312-manylinux_2_39_aarch64.whl ; python_version == '3.12' and platform_system == 'Linux' and platform_machine == 'aarch64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp313-cp313-manylinux_2_39_aarch64.whl ; python_version == '3.13' and platform_system == 'Linux' and platform_machine == 'aarch64'",
    "pinokin @ https://github.com/Jepson2k/pinokin/releases/download/v0.1.1/pinokin-0.1.1-cp314-cp314-manylinux_2_39_aarch64.whl ; python_version == '3.14' and platform_system == 'Linux' and platform_machine == 'aarch64'",

    "pyserial>=3.4",
    "scipy>=1.11.4",
    "ruckig>=0.12.2",
    "toppra>=0.6.3",
    "interpolatepy>=2.0.0",
    "numpy>=2.0",
    "numba>=0.59",
    "psutil>=5.9",
    "msgspec>=0.18",
    "ormsgpack>=1.4.0",
]

[tool.setuptools.packages.find]
include = ["parol6*"]

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest",
    "pytest-asyncio",
    "pre-commit",
    "trimesh",
    "fast-simplification",
    "rtree",
    "scipy-stubs",
    "types-pyserial",
]

[project.scripts]
parol6-server = "parol6.cli.server:main_entry"

[tool.pytest.ini_options]
# Limit discovery to the tests/ directory only
testpaths = ["tests"]

# Test discovery patterns
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Output configuration
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "-p", "no:cacheprovider"
]

# Timeout configuration (requires pytest-timeout)
timeout = 45
timeout_method = "thread"

# Logging configuration for tests
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# Pytest markers for different test types
markers = [
    "unit: Unit tests that test individual components in isolation",
    "integration: Integration tests that test component interactions with FAKE_SERIAL",
    "hardware: Hardware tests that require actual robot hardware and human confirmation",
    "slow: Slow-running tests (typically hardware or complex integration tests)",
    "e2e: End-to-end tests that exercise complete workflows",
    "gcode: Tests specifically for GCODE parsing and interpretation functionality"
]

# Filter warnings
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[[tool.mypy.overrides]]
module = ["pinokin", "pinokin.*", "ruckig", "ruckig.*", "toppra", "toppra.*", "interpolatepy", "interpolatepy.*", "scipy", "scipy.*", "serial", "serial.*"]
ignore_missing_imports = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
parol6 = ["urdf_model/**"]

# ---------------- Mypy configuration ----------------
[tool.mypy]
python_version = "3.11"
files = ["parol6"]
exclude = "(?x)(^build/|^dist/|^\\.venv/)"
